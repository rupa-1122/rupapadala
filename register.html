<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    background-image: url("https://static.vecteezy.com/system/resources/thumbnails/022/696/127/small_2x/generative-ai-illustration-of-science-and-biotechnology-concept-growing-of-plant-in-laboratory-photo.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container, .register-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;

    box-shadow: 0 0 8px rgba(255, 103, 2, 0.1);
    width: 300px;
    text-align: center;
}

.login-form, .register-form {
    max-width: 100%;
    margin: 0 auto;
}

.login-form h2, .register-form h2 {
    text-align: center;
    color: #333;
    font-size: 1.5rem;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #666;
    font-size: 0.9rem;
}

.input-group input {
    width: 100%;
    padding: 8px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.button {
    width: 100%;
    padding: 10px;
    font-size: 1.1rem;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.button:hover {
    background-color: #45a049;
}

.register-link, .login-link {
    font-size: 0.9rem;
    margin-top: 10px;
}

.register-link a, .login-link a {
    color:blue;
    text-decoration: none;
}

.register-link a:hover, .login-link a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="register-container">
        <form action="#" method="POST" class="register-form">
            <h2>Register</h2>
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="Moblie number">Mobile number</label>
                <input type="text" id="Moblie number" name="Moblie number" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
            <p class="login-link">Already have an account? <a href="login.html"><u>Login here</u></a></p>
        </form>
    </div>
</body>
</html>
